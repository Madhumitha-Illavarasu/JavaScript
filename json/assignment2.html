<html>
<head>
    <script>
var orders=[{
    orderNumber:1,
    orderItem:"laptop",
    orderDate:"feb 24",
    deliveryDate:"feb 28",
    paymentMethod:"Cash on delivery",
    amount:40000
},
{
    orderNumber:2,
    orderItem:"Ethnic wear",
    orderDate:"feb 2",
    deliveryDate:"feb 8",
    paymentMethod:"Net banking",
    amount:2000
},
{
    orderNumber:3,
    orderItem:"Kitchen decor",
    orderDate:"feb 25",
    deliveryDate:"Mar 1",

    amount:50000
}
];


var order=JSON.stringify(orders);

for(var i=0;i<orders.length;i++){

}
</script>
</head>
